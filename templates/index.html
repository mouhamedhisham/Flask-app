<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="index">
    <div class="container">
        <h1>Heart_attack Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select Sex</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select><br><br>

            <label for="cp">Chest Pain types:</label>
            <select id="cp" name="cp" required>
                <option value="">Select cp</option>
                <option value="0">asymptomatic</option>
                <option value="1">typical angina</option>
                <option value="2">atypical angina</option>
                <option value="3">non-anginal pain</option>
                <option value="4">asymptomatic</option>
            </select><br><br>

            <label for="trtbps">resting blood pressure (in mm Hg):</label>
            <input type="number" id="trtbps" name="trtbps" required><br><br>

            <label for="chol">cholestoral in mg/dl:</label>
            <input type="number" id="chol" name="chol" required><br><br>

            <label for="fbs">fasting blood sugar:</label>
            <select id="fbs" name="fbs" required>
                <option value="">Select fbs</option>
                <option value="0">less than 120</option>
                <option value="1">more than 120</option>
            </select><br><br>

            <label for="rest_ecg">resting electrocardiographic results:</label>
            <select id="rest_ecg" name="rest_ecg" required>
                <option value="">Select rest_ecg</option>
                <option value="0">normal</option>
                <option value="1">having ST-T wave abnormalit</option>
                <option value="2">showing probable</option>
            </select><br><br>

            <label for="thalach">maximum heart rate achieved:</label>
            <input type="number" id="thalach" name="thalach" required><br><br>

            <label for="exang">exercise induced angina:</label>
            <select id="exang" name="exang" required>
                <option value="">Select exang</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <label for=oldpeak">ST depression induced by exercise relative to rest:</label>
            <input type="number" id="oldpeak" name="oldpeak" required><br><br>

            <label for="slope">The slope of the peak exercise ST segment:</label>
            <select id="slope" name="slope" required>
                <option value="">Select slope</option>
                <option value="0">Downsloping</option>
                <option value="1">Flat</option>
                <option value="2">Upsloping</option>
            </select><br><br>

            <label for="ca">Number of major vessels colored by flourosopy (0-3):</label>
            <select id="ca" name="ca" required>
                <option value="">Select ca</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br><br>

            <label for="thal">thal:</label>
            <select id="thal" name="thal" required>
                <option value="">Select thal</option>
                <option value="1">fixed defect</option>
                <option value="2">normal</option>
                <option value="3">reversable defect</option>
            </select><br><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>

</html>
